# Docker Compose configuration for Strix Web Interface
version: '3.8'

services:
  strix-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "12000:12000"
    environment:
      - STRIX_LLM=${STRIX_LLM}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_API_BASE=${LLM_API_BASE:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
    volumes:
      # Mount Docker socket for Strix agent execution
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount for scan results persistence
      - ./agent_runs:/app/agent_runs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - strix-web
    restart: unless-stopped
    profiles:
      - production